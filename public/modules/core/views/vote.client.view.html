<section data-ng-controller="HomeController" data-ng-init="findOne()">
<br/>
<div class="jumbotron">
    <p data-ng-bind="poll.name"></p>
</div>

<div data-ng-repeat="answer in poll.answers track by $index">
    <div class="col-lg-14">
        <button data-ng-bind="answer" class="btn btn-lg btn-block btn-primary" type="button"> </button>
    </div>
</div>

</section>

<section data-ng-controller="HomeController" data-ng-init="populate()">
   <!-- <nvd3 options="options" data="data"></nvd3> -->
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h3 style="text-align: center">{{poll.name}}</h3></div>
        <table class="table">
            <tr>
            <th>Response</th>
            <th>Total</th>
	    <th>Percentage</th>
            </tr>
            <tr data-ng-repeat="response in poll.responses track by $index"
                <td></td>
                <td>{{ poll.answers[$index] }}</td>
                <td>{{ response }}</td>
		<td>{{(response*100/poll.responses.reduce(add,0)).toPrecision(4) + '%'}}</td>
            </tr>
        </table>
        
    </div>
</section>

<section data-ng-controller="HomeController" data-ng-init="geolocate()">
<div class = "container">
	<!-- Title -->
	<div style="width:100%; padding:15px; font-size: 200%; text-align: center;">
		Create Poll
	</div>

	<!-- Public or Private -->
	<div class="btn-group btn-group-justified">
	    <a href="javascript:void(0)" class="btn btn-flat btn-lg">Public</a>
	    <a href="javascript:void(0)" class="btn btn-flat btn-lg">Private</a>
	</div>

  <br/>
  <div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-8">
	  <div class = "input-group">
	  	 <span class="input-group-addon">
	  	 	<span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
	  	 </span>
	  	 <input type="text" class="form-control" ng-model="poll.name" placeholder="Poll Name">
	  </div>
	  </div>
	<div class="col-lg-2"></div>
  </div>
</div>
<div class = "container">
  <br/>
  <div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-8">
	  <div class = "input-group">
	  	 <span class="input-group-addon">
	  	 	<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
	  	 </span>
	  	 <input type="text" class="form-control"  placeholder="Poll Question">
	  </div>
	  </div>
	<div class="col-lg-2"></div>
  </div>
</div>
<div data-ng-repeat="choice in choices track by $index">
  <div class = "container">
    <br/>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
	<div class = "input-group">
	  <span class="input-group-addon">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	  </span>
	  <input type="text" class="form-control" ng-model="poll.answers[choice]" placeholder="Response Option">
	</div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</div>
<div class = "container">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
	<!-- Add option button -->
	<div type="submit" ng-click="addResponse(poll.answers)" class="btn-group" role="group" aria-label="...">
	  <a href="javascript:void(0)" class="btn btn-primary">
	  	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	  	<span style="padding-left: 10px;">Add Option</span>
	  </a>
	</div>
    <div type="submit" ng-click="create()" class="btn btn-warning btn-block btn-large">Submit</div>
    </div>
    <div class="col-lg-2"></div>
</div>
</section>
